<div class="d-md-flex h-md-100 ">

    <!-- First Half -->

    <div class="col-md-6 p-0 bg-indigo h-md-100">
        <div class="text-white d-md-flex  h-100 p-5 text-center justify-content-center">
            <div class="logoarea pt-5 pb-5">
                <img src="../assets/images/login-management.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 col-sm-md-6 p-0 bg-white h-md-100 loginarea">
        <div class="d-md-flex h-md-100 p-5 justify-content-md-center">
            <div class="loginarea pt-3 pb-5">
                <mat-card class="card card-pages shadow-none">
                    <mat-card-header class="justify-content-center">
                        <mat-card-title class="title">
                            <h1>
                                LOGIN
                            </h1>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="card-body">
                        <form class="form-horizontal pt-5" [formGroup]="loginForm" novalidate>
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="inputWithIcon">
                                        <input type="email" [class.is-invalid]="email.invalid && email.touched"
                                            class="form-control" placeholder="Email Address" formControlName="email">
                                        <i class="ti-email" aria-hidden="true"></i>
                                    </div>
                                    <div *ngIf="email.invalid && email.touched">
                                        <small class="text-danger" *ngIf="email.errors?.required">This field is
                                            required!</small>
                                        <p><small class="text-danger" *ngIf="email.errors?.pattern">Enter valid Email
                                                Address!</small> </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="col-12">
                                    <div class="inputWithIcon">
                                        <input class="form-control"
                                            [class.is-invalid]="password.invalid && password.touched"
                                            placeholder="Password" formControlName="password"
                                            [type]="hide ? 'password' : 'text'">
                                        <i class="ti-lock" aria-hidden="true"></i>
                                        <i class="pass-icon">
                                            <span [class]="hide ? 'far fa-eye-slash' : 'ti-eye'"
                                                (click)="hide = !hide"></span>
                                        </i>
                                    </div>
                                    <div *ngIf="password.invalid && password.touched">
                                        <small class="text-danger" *ngIf="password.errors?.required">This field is
                                            required!</small>
                                        <p><small class="text-danger" *ngIf="password.errors?.maxlength">Password must
                                                be 10 character long!</small> </p>
                                        <p><small class="text-danger" *ngIf="password.errors?.minlength">Password should
                                                contain atleast 6 charchters!</small></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="col-12">
                                    <div class="checkbox checkbox-primary">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"> Remember me</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20 pt-4">
                                <div class="col-12">
                                    <button [disabled]="!loginForm.valid"
                                        class="btn btn-primary btn-block btn-lg waves-effect waves-light"
                                        type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
